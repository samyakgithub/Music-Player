<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="media/logo.png" class="logo">
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="specifi.html">SPECIFICATIONS</a></li>
                <li><a href="product.html">PRODUCTS</a></li>
                <li><a href="con.html">CONNECT</a></li>
            </ul>
        </div>
        <marquee>Music, once admitted to the soul. Becomes a sort of spirit, and never dies !!!!</marquee>
        <div class="content">
            <div class="left-col">
                <h1>OWN<br>THE<br>MUSIC</h1>
            </div>
            <div class="right-col">
                <p>CLick Play to Darasal Song</p>
                <img src="media/play.png" id="icon"><br>
                <img src="poster.jpeg"><br>
                
            </div>
        </div>
    </div>
    <audio id="mysong">
        <source src="media/Darasal Raabta 320 Kbps.mp3" type="audio/mp3">
    </audio>
    <script>
        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(mysong.paused){
                mysong.play();
                icon.src = "media/pause.png";
                } else {
                    mysong.pause();
                icon.src = "media/play.png";
                }
            }

    </script>
</body>
</html>
